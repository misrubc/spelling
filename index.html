<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #76c7c0;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
        }
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .reset-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .reset-menu.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pronunciation App</h1>
        <div id="word-display"></div>
        <div class="row">
            <button id="play-button">Play</button>
            <input type="text" id="user-input" placeholder="Type the word you hear">
            <button id="submit-button">Submit</button>
        </div>
        <div class="row">
            <button id="back-button">Back</button>
            <button id="hint-button">Hint</button>
            <button id="forward-button">Forward</button>
        </div>
        <div id="feedback-display" style="font-size: 24px; text-align: center; margin-top: 10px;"></div>
        <div id="score-display">Score: 0</div>
        <div id="level-display">Level: 1</div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="settings-icon" id="settings-icon">⚙️</div>
        <div class="reset-menu" id="reset-menu">
            <button id="reset-button">Reset Progress</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
